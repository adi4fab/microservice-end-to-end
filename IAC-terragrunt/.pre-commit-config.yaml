repos:
  # -----------------------------
  # Basic repo hygiene
  # -----------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml

  # -----------------------------
  # Terraform formatting ONLY
  # (No terraform validate â€” Terragrunt handles that)
  # -----------------------------
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.0
    hooks:
      - id: terraform_fmt

  # -----------------------------
  # Terragrunt (local hooks)
  # -----------------------------
  - repo: local
    hooks:
      - id: terragrunt_fmt
        name: terragrunt hcl fmt
        entry: bash -c 'cd "$(dirname "$1")" && terragrunt hcl fmt'
        language: system
        files: terragrunt\.hcl$
        pass_filenames: true
